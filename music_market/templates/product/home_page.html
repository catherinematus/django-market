{% extends 'product/base.html' %}

{% block content %}

<div class="container-fluid">
   {% if messages %}
      {% for message in messages %}
        <div class="alert alert-success alert-dismissible" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
        <strong>{{message}}</strong>
        </div>
      {% endfor %}
   {% endif %}

    <div class="row">
      {% for category in categorys %}
        <div class="col-lg-3" style="background: #0000CD; border: 1px dotted #666">
          <h4><a href="{% url 'product_category' pk_category=category.pk %}" style="color: #D3D3D3">{{ category }}</a></h4>
        </div>
       {% endfor %}
    </div>

</div>
        <div class="container">
            <div class="row" style="margin-top: 5px" >

                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                    </ol>

                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="media/images/22.jpg" alt="music1">
                        </div>

                        <div class="item">
                            <img src="media/images/77.jpg" alt="music2">
                        </div>

                        <div class="item">
                            <img src="media/images/66.jpg" alt="music3">
                        </div>
                    </div>

                    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>
            <div class="row">
                <h2><a href="{% url 'review' %}" style="color: black">Ваши отзывы</a></h2>
            </div>
        </div>


{% endblock %}
